<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>TUGAS 17</title>
    </head>
    <body>
        <form>
            <h1>Formulir Pendaftaran</h1>
            <p>Cari Data: <Input type="search" name="search"/></p>
            <p>Nama Lengkap: <input type="text" name="nama"/></p>
            <p>Alamat Website: <input type="url" name="url"/></p>
            <p>Umur: <input type="number" name="umur" max="35" min="10"/></p>
            <p>No. HP: <input type="tel" name="telepon"/></p><br>
            <p>Seberapa mengerti anda tentang materi ini? <input type="range"/></p>
            <Button>Submit</Button>
        </form>
    </body>
</html>
