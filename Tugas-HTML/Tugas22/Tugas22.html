<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>TUGAS 22</title>
    </head>
    <body>
        <h1>Napak Tilas</h1>
        <form>
        <fieldset>
            <legend>Form</legend>
            <label>Nama: <input type="text" name="nama" placeholder="Nama Lengkap"/></label><br><br>
            <label>Username: <input type="text" name="user" placeholder="Username"/></label><br><br>
            <label>Email: <input type="email" name="email" placeholder="Your Email"/></label><br><br>
            <label>Password: <input type="password" name="password" placeholder="Password"/></label><br><br>
            <label>Alamat Web: <input type="url" name="web" placeholder="Masukan URL Web"/></label><br><br>
            <label>Tanggal Lahir: <input type="date" name="tanggal"/></label><br><br>
            <label>Umur: <input type="number" name="umur"/></label><br><br>
            <p>Jenis Kelamin: <label><input type="radio" name="lakilaki"/>Laki-laki</label>
            <label><input type="radio" name="perempuan"/>Perempuan</label></p>
            <p>Agama: <select name="agama">
                <option value="islam">Islam</option>
                <option value="kristen">Kristen</option>
                <option value="yahudi">Yahudi</option>
                <option value="hindu">Hindu</option>
                <option value="buddha">Buddha</option>
                <option value="konghucu">Konghucu</option>
                <option value="atheis">Atheis</option>
            </select></p>
            <p>Biografi: <textarea></textarea></p>
            <p>Foto: <img src="logo1.jpg" width="200px" height="250px"/></p>
            <p>Audio: <audio src="sample.mp3" controls></audio></p>
        </fieldset>
        </form>
    </body>
</html>
