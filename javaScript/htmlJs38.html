<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <style media="screen">
         .contohstyle {
           color: red;
         }
        </style>
        <script>
            const contoh2 = function() {
                let a = document.getElementsByTagName("input")[0];
                let b = a.attributes.removeNamedItem("value");
                let c = document.getElementsByTagName("i")[0];
                let d = document.createAttribute("class");
                d.value = "contohstyle";
                c.attributes.setNamedItem(d);
                let e = document.getElementsByTagName("button")[0];
                let f = e.attributes[0].value;
                document.getElementById("contoh").innerHTML = f;
            }
            contoh2();
        </script>
 </head>
 <body>
        <button type="button" onclick="contoh2()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        Atribut <b>removeNamedItem()</b> : <br />
        <input value="Inputan" /> <br />
        <hr />
        Atribut <b>setNamedItem()</b> : <br />
        <i>contoh</i>
        <hr />
        Atribut <b>value()</b> :
        <p id="contoh">contoh</p>
        <hr />
 </body>
</html>
