<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>TUGAS 18</title> 
    </head>
    <body>
        <form>
            <h1>Tugas Input Element (date)</h1>
            <p>Date: <input type="date" name="date"/></p>
            <p>Date-Time: <input type="datetime" name="datetime"/></p>
            <p>Datetime-Local: <input type="datetime-local" name="datetimelocal"/></p>
            <p>Time: <input type="time" name="time"/></p>
            <p>Month: <input type="month" name="month"/></p>
            <p>Week: <input type="week" name="week"/></p>
        </form>
    </body>
</html>
