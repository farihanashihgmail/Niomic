<!DOCTYPE html>
<html lang="en" dir="ltr">
 <head>
        <meta charset="utf-8" />
        <title>Belajar Javascript - NIOMIC</title>
        <script type="text/javascript">
            const uri = function() {
                let a = document.baseURI;
                document.getElementById("1").innerHTML = a;
                document.body.style.backgroundColor = "green";
                document.getElementById("2").innerHTML = "color: green";
                let b = document.createElement("input");
                document.body.appendChild(b);
            }
            uri();
        </script>
 </head>
 <body>
        <button type="button" onclick="uri()" name="button">Jalankan</button>
        <br />
        <br />
        <hr />
        <b>Base URI</b> Property : <br />
        <p id="1">contoh</p>
        <hr />
        <b>Body</b> Property : <br />
        <p id="2">contoh</p>
        <hr />
        <b>Create</b> Element : <br /><br />
 </body>
</html>
