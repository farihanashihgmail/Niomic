<!DOCTYPE html>
<html>
    <head>
        <script>
            const fungsiHref = function() {
                let x = location.href;
                document.getElementById("lokasiHref").innerHTML = x;
            }

        </script>
    </head>
    <body>
        <p id="lokasiHref"></p>
        <button onclick="fungsiHref()">Klik di Sini</button>
    </body>
</html>
