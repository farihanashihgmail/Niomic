<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Tugas CSS - NIOMIC</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    </head>
    <body>
       <form>
           <div class="form-group">
               <label><b>Nama Lengkap</b></label>
               <input type="text" placeholder="Nama Lengkap" class="form-control">
           </div><br>
           <div class="form-group">
               <label><b>Alamat Rumah</b></label>
               <textarea name="name" class="form-control" rows="5" cols="80" >
               </textarea>
           </div><br>
           <div class="form-group">
               <label><b>Foto Profil</b></label>
               <input type="file" class="form-control">
           </div><br>
           <div class="form-group">
               <label><b>Alamat Email</b></label>
               <input type="password" placeholder="Alamat-Email" class="form-control">
           </div><br>
           <div class="form-group">
               <label><b>Kata Sandi</b></label>
               <input type="password" placeholder="Kata-Sandi" class="form-control">
           </div><br>
           <div class="form-group">
               <label><b>Jenis Kendaraan Anda: </b></label>
                   <input class="form-check-input" type="radio" id="motor">
                   <label class="form-check-label" for="motor">Motor</label>
                   <input class="form-check-input" type="radio" id="mobil">
                   <label class="form-check-label" for="mobil">Mobil</label>              
           </div><br>
           <div class="form-group">
               <button type="button" class="btn btn-primary">Register</button>
           </div>
       </form>
    </body>
</html>
